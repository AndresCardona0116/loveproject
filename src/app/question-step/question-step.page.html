<div class="mainbg">
  <div class="container formContent">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="title">
          {{title}}
        </div>
        <br>
        <br>
        <form [formGroup]="formSteps" method="post">
          <div class="mb-3">
            <label for="question" class="form-label title"> {{response[step].question}} </label>
            <br>
            <input *ngIf="step == 0" class="form-control form-control-sm" id="question" type="text" placeholder="Ingrese su respuesta." formControlName="questionOne" autocomplete="off" required>
            <input *ngIf="step == 1" class="form-control form-control-sm" id="question" type="text" placeholder="Ingrese su respuesta." formControlName="questionTwo" autocomplete="off" required>
            <input *ngIf="step == 2" class="form-control form-control-sm" id="question" type="text" placeholder="Ingrese su respuesta." formControlName="questionThree" autocomplete="off" required>
          </div>          
        </form>
      </div>
      <div class="col-1"></div>
    </div>
  </div>

  <div class="cardContent">
    <div class="button">
      <div class="container">
        <div class="row">
          <button class="btn btn-info btn-sm col-12" (click)="validateStep()">Â¿Nueva pista?</button>
        </div>
      </div>
    </div>
    <br>
    <div class="button">
      <div class="container">
        <div class="row">
          <button class="btn btn-danger btn-sm col-12" (click)="validateStep()">Validar respueta</button>
        </div>
      </div>
    </div>
  </div>
</div>
